name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Debug Docker login
        if: failure()
        run: |
          echo "Docker login failed. Debugging information:"
          echo "Docker version:"
          docker --version
          echo "Docker info:"
          docker info
          echo "Checking Docker Hub connectivity:"
          curl -v https://hub.docker.com/v2/

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/razee-engine:latest

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.CLUSTER_NAME }}

      - name: Update deployment file
        run: |
          sed -i 's|<IMAGE>|${{ secrets.DOCKER_USERNAME }}/razee-engine:latest|' $GITHUB_WORKSPACE/k8s/deployment.yaml

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/k8s/deployment.yaml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/razee-engine
          if [ $? -ne 0 ]; then
            echo "Deployment failed"
            kubectl get pods
            kubectl describe deployment razee-engine
            exit 1
          fi